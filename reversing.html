<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        form {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin: 5px;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Reverse Your Input</h1>
    <form id="reverseForm">
        <input type="text" id="userInput" placeholder="Enter text here" required>
        <button type="submit">Reverse</button>
    </form>
    <div class="output" id="output"></div>

    <script>
        // JavaScript to handle form submission and reverse the input
        document.getElementById('reverseForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const userInput = document.getElementById('userInput').value; // Get the user input
            const reversedInput = userInput.split('').reverse().join(''); // Reverse the input

            document.getElementById('output').innerText = `Reversed Output: ${reversedInput}`; // Display the output
        });
    </script>

</body>
</html>
